<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Envelope + Letter (Open/Close on Click)</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  
  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter">
          <div class="text">
            <strong>Oii meu amorzinho,</strong>
            <p>
              Sei que isso aqui é muito simples, mas eu queria fazer algo totalmente diferente do "normal"
              acho que tudo isso <strong>é falta de você</strong> ou daquilo. ENFIM, é uma coisinha bem simples, porém fiz com muuuiito carinho e amor 
              </p>
          </div>
        </div>
      </div>
      <div class="heart"></div>
    </div>
  </div>
  <a href="pagina3.html"><button class="toggle-button">Clique aqui</button></a>
  <script>
    const envelope = document.querySelector('.envelope-wrapper');
    envelope.addEventListener('click', () => {
      envelope.classList.toggle('flap');
    });
  </script>
</body>

</html>
